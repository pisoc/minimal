{{ partial "header" . }}

<main>

  <div class="intro">

    <h1>{{ .Site.Title }}</h1>

    <h2 id="subtitle"></h2>
    <script src="/js/random.js"></script>

    {{ range first 1 (where .Pages "Section" "news") }} 
      {{ partial "landing-list-item" . }}
    {{ end }}

    {{ range first 1 (where .Pages "Section" "projects") }}
      {{ partial "landing-list-item" . }}
    {{ end }}
  </div>

</main>

{{ partial "footer" . }}
